name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: astral-sh/setup-uv@v2
        with:
          python-version: '3.13'
      - run: make install
      - run: make lint
      - run: make test
