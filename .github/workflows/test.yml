name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  viewer-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: viewer/world-viewer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
